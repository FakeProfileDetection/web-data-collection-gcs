<!DOCTYPE html>
<html>
<body>
<h2>Test Cloud Function - Simple</h2>
<button onclick="testSimple()">Test with Hardcoded Data</button>
<pre id="result"></pre>
<script>
async function testSimple() {
  // Create a test file
  const content = "Test content from browser";
  const blob = new Blob([content], { type: 'text/plain' });
  
  const formData = new FormData();
  formData.append('file', blob, 'a1b2c3d4e5f6789012345678901234567_test.txt');
  
  try {
    const response = await fetch('https://us-east1-fake-profile-detection-460117.cloudfunctions.net/saver', {
      method: 'POST',
      body: formData
    });
    
    const result = await response.json();
    document.getElementById('result').textContent = JSON.stringify(result, null, 2);
  } catch (error) {
    document.getElementById('result').textContent = 'Error: ' + error.message;
  }
}
</script>
</body>
</html>

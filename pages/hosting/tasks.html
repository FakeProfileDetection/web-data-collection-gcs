<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Study Tasks</title>
    
    <!-- Global Styles -->
    <link rel="stylesheet" href="../../styles/global.css">
    
    <!-- Page-specific Styles -->
    <style>
      /* Task container specific styling */
      .task-header {
        margin-bottom: var(--spacing-lg);
      }
      
      .platform-badge {
        display: inline-block;
        padding: var(--spacing-xs) var(--spacing-md);
        border-radius: var(--radius-sm);
        font-weight: bold;
        font-size: 0.9em;
        margin-bottom: var(--spacing-sm);
      }
      
      .platform-badge.facebook {
        background: #1877f2;
        color: white;
      }
      
      .platform-badge.instagram {
        background: #E4405F;
        color: white;
      }
      
      .platform-badge.twitter {
        background: #1DA1F2;
        color: white;
      }
      
      /* Video container */
      .video-container {
        position: relative;
        margin-bottom: var(--spacing-lg);
        border-radius: var(--radius-md);
        overflow: hidden;
        box-shadow: var(--shadow-md);
      }
      
      video {
        width: 100%;
        height: auto;
        display: block;
      }
      
      /* Task status indicator */
      .task-status {
        display: flex;
        justify-content: space-between;
        align-items: center;
        background: var(--light-gray);
        padding: var(--spacing-md);
        border-radius: var(--radius-md);
        margin-bottom: var(--spacing-lg);
      }
      
      .status-item {
        text-align: center;
        flex: 1;
      }
      
      .status-label {
        font-size: 0.8em;
        color: var(--gray-600);
        display: block;
      }
      
      .status-value {
        font-size: 1.2em;
        font-weight: bold;
        color: var(--gray-800);
      }
      
      /* Progress visualization */
      .task-progress {
        display: grid;
        grid-template-columns: repeat(9, 1fr);
        gap: var(--spacing-xs);
        margin-bottom: var(--spacing-lg);
      }
      
      .task-dot {
        height: 8px;
        background: var(--gray-300);
        border-radius: var(--radius-sm);
        transition: all var(--transition-base);
      }
      
      .task-dot.completed {
        background: var(--success-color);
      }
      
      .task-dot.current {
        background: var(--primary-color);
        animation: pulse 1.5s ease-in-out infinite;
      }
      
      @keyframes pulse {
        0%, 100% { opacity: 1; }
        50% { opacity: 0.6; }
      }
      
      /* Instructions reminder */
      .task-reminder {
        background: #e3f2fd;
        padding: var(--spacing-md);
        border-radius: var(--radius-md);
        margin-bottom: var(--spacing-lg);
        display: flex;
        align-items: center;
        gap: var(--spacing-md);
      }
      
      .task-reminder-icon {
        font-size: 1.5em;
      }
      
      .task-reminder-text {
        flex: 1;
        font-size: 0.95em;
        color: var(--gray-700);
      }
      
      /* Button enhancements */
      .task-navigation {
        display: flex;
        gap: var(--spacing-sm);
        margin-top: var(--spacing-xl);
      }
      
      .task-navigation button {
        flex: 1;
      }
      
      .btn-task-complete {
        background: linear-gradient(135deg, var(--success-color), #20c997);
        color: white;
      }
      
      .btn-task-complete:hover:not(:disabled) {
        background: linear-gradient(135deg, var(--success-hover), #1ba57e);
      }
      
      /* Help tooltip */
      .help-icon {
        display: inline-block;
        width: 20px;
        height: 20px;
        background: var(--gray-400);
        color: white;
        border-radius: 50%;
        text-align: center;
        line-height: 20px;
        font-size: 12px;
        cursor: help;
        margin-left: var(--spacing-sm);
      }
      
      .tooltip {
        position: relative;
        display: inline-block;
      }
      
      .tooltip .tooltiptext {
        visibility: hidden;
        width: 200px;
        background-color: var(--gray-800);
        color: white;
        text-align: center;
        padding: var(--spacing-sm);
        border-radius: var(--radius-sm);
        position: absolute;
        z-index: 1;
        bottom: 125%;
        left: 50%;
        margin-left: -100px;
        opacity: 0;
        transition: opacity 0.3s;
        font-size: 0.85em;
      }
      
      .tooltip:hover .tooltiptext {
        visibility: visible;
        opacity: 1;
      }
    </style>
  </head>
  <body>
    <div class="page-container">
      <div class="content-container wide">
        <!-- Task Header -->
        <div class="task-header text-center">
          <h1>Task <span id="current-task-number">1</span> of 18</h1>
          <div id="platform-badge" class="platform-badge facebook">Facebook</div>
        </div>

        <!-- Progress Visualization -->
        <div class="task-progress" id="task-progress">
          <!-- Will be populated by JavaScript -->
        </div>

        <!-- Task Status -->
        <div class="task-status">
          <div class="status-item">
            <span class="status-label">Current Video</span>
            <span class="status-value" id="video-number">1 of 3</span>
          </div>
          <div class="status-item">
            <span class="status-label">Current Round</span>
            <span class="status-value" id="round-number">1 of 2</span>
          </div>
          <div class="status-item">
            <span class="status-label">Progress</span>
            <span class="status-value" id="progress-percent">6%</span>
          </div>
        </div>

        <!-- Task Reminder -->
        <div class="task-reminder" id="task-reminder">
          <div class="task-reminder-icon">ðŸ’¡</div>
          <div class="task-reminder-text">
            <strong>Next:</strong> Watch the video below, then click "Open Platform" to share your thoughts
          </div>
        </div>

        <!-- Task Title -->
        <h2 id="task-title">Watch Coach Carter Movie Clip</h2>

        <!-- Video Container -->
        <div class="video-container">
          <video controls id="video-player">
            <source src="" type="video/mp4" />
            Your browser does not support the video tag.
          </video>
        </div>

        <!-- Platform Opened Indicator (hidden by default) -->
        <div id="platform-opened" class="platform-opened d-none">
          âœ“ Platform opened in new tab. Complete your post there, then return here.
        </div>

        <!-- Navigation Buttons -->
        <div class="task-navigation">
          <button 
            id="next-button" 
            class="btn-primary btn-block" 
            onclick="nextTask()"
          >
            Open Platform
          </button>
        </div>

        <!-- Message Container -->
        <div id="message-container"></div>
      </div>
    </div>

    <!-- Import shared utilities -->
    <script src="../../utils/common.js"></script>
    
    <!-- Page-specific Scripts -->
    <script src="../../scripts/tasks-controller.js"></script>
  </body>
</html>
